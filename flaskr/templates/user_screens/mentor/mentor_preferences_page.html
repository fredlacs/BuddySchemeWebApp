{% extends "template.html" %}

{% block content_block %}

<form action = "{{url_for('mentor.mentor_preferences')}}" method = "post">

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">K-Number</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{user_data["k_number"]}}" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{user_data["first_name"]}}" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{user_data["last_name"]}}" readonly>                                                                                            
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" {% if user_data["gender"] == "Male" %} checked {% endif %}>
          <label class="form-check-label" for="gridRadios1">
            Male 
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female" {% if user_data["gender"] == "Female" %} checked {% endif %}>
          <label class="form-check-label" for="gridRadios1">
            Female 
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Other" {% if user_data["gender"] == "Other" %} checked {% endif %}>
          <label class="form-check-label" for="gridRadios1">
            Other
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Prefer not to say" {% if user_data["gender"] == "Prefer not to say" %} checked {% endif %}>
          <label class="form-check-label" for="gridRadios1">
            Prefer not to say 
          </label>
        </div>

      </div>
    </div>
  </fieldset>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Mentee Limit</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" name="buddy_limit" value="{{user_data["buddy_limit"]}}"></label>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" name="date_of_birth" value="{{user_data["date_of_birth"]}}"></label>
        </div>
    </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Academic Interests</label>
    <div class="col-sm-10">

      {% for interest in data_definitions["interests"] %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" name="interest" value="{{interest["id"]}}" {% if interest["id"] in user_data["interests"] %} checked {% endif %}>
          <label class="form-check-label" for="gridCheck1">
            {{interest["interest_name"]}}
          </label>
        </div>  
      {% endfor %}  

    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Hobbies</label>
    <div class="col-sm-10">

      {% for hobby in data_definitions["hobbies"] %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" name="hobby" value="{{hobby["id"]}}" {% if hobby["id"] in user_data["hobbies"] %} checked {% endif %}>
          <label class="form-check-label" for="gridCheck1">
            {{hobby["hobby_name"]}}
          </label>
        </div>  
      {% endfor %}  

    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10" id="submit">
      <input class="btn btn-large btn-info" type = "submit" value = "Submit" />
    </div>
  </div>

</form>

  <div class="form-group row">
    <div class="col-sm-10" id="browse_app">
      <a class="btn btn-large btn-info" href="{{url_for('mentor.mentor')}}">Back to Dashboard</a>
    </div>
  </div>

{% endblock content_block %}
